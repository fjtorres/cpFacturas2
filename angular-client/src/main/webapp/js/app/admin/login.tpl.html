<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <form role="form" class="form-horizontal">

            <div class="panel panel-default">
              <div class="panel-heading"><h3 class="login-title panel-title">{{'login.title' | translate}}</h3></div>
              <div class="panel-body">
                
                <div class="input-group input-login">
                    <span class="input-group-addon"><i class="fa fa-user" /></span>
                    <input type="text" class="form-control" placeholder="{{'login.username' | translate}}" title="{{'login.username' | translate}}" ng-model="credentials.username" required />
                </div>

                <div class="input-group input-login">
                    <span class="input-group-addon password-login"><i class="fa fa-lock" /></span>
                    <input type="password" class="form-control" placeholder="{{'login.password' | translate}}" title="{{'login.password' | translate}}" ng-model="credentials.password" required />
                </div>
                
                <div class="checkbox">
					<label><input type="checkbox" ng-model="rememberMe"/>&nbsp;{{'login.rememberMe' | translate}}</label>
			  	</div>

              </div>
              <div class="panel-footer">
                  <button class="btn btn-success" title="" tabindex="6" ng-click="login()">{{'buttons.access' | translate}}</button>
              </div>
            </div>

        </form>
    </div>
</div>

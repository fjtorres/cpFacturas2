<div class="row">
    <div class="col-sm-12">
        <div class="title">
            <h1>{{'customers.view.list' | translate}}</h1>
            <hr/>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group pull-right" role="group">
                <a href="#/customers/create" class="btn btn-default btn-sm" title="" ng-click="create()">
                    <i class="glyphicon glyphicon-plus"></i>
                </a>
                <button type="button" class="btn btn-default btn-sm" id="btnExpanCustomerList">
                    <i class="glyphicon glyphicon-th-large"></i>
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-condensed" id="customer-list">
                <thead>
                    <th>{{'customers.field.firstName' | translate}} <span class="dropup"><span class="caret"></span></span></th>
                    <th>{{'customers.field.lastName' | translate}} <span class="caret"></span></th>
                    <th>{{'customers.field.email' | translate}}<span class="caret"></span></th>
                    <th style="width: 90px;"></th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.firstName}}</td>
                        <td>{{item.lastName}}</td>
                        <td>{{item.email}}</td>
                        <td>
                            <div class="text-center">
                                <div class="btn-group">
                                    <a href="#/customers/update/{{item.id}}" class="btn btn-primary btn-xs" title=""><i class="glyphicon glyphicon-edit"></i></a>
                                    <button type="button" class="btn btn-danger btn-xs" title="" ng-click="delete(item)"><i class="glyphicon glyphicon-remove"></i></a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal-header">
    <h3 class="modal-title">{{title | translate}}</h3>
</div>
<div class="modal-body">
    {{body | translate}}
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok()">{{'buttons.yes' | translate}}</button>
    <button class="btn btn-default" ng-click="cancel()">{{'buttons.no' | translate}}</button>
</div>

<div class="row">
    
    <div class="col-sm-6">
    
    	<div class="form-group form-group-sm">
            <label for="txtVehicleRegistration" class="control-label col-sm-3">{{'vehicles.field.registration' | translate}}</label>
            <div class="col-sm-5">
                <input type="text" class="form-control col-sm-3" id="txtVehicleRegistration" placeholder="{{'vehicles.field.registration.placeholder' | translate}}"
                    maxlenght="25" ng-model="ctrl.model.registration" ng-disabled="ctrl.isUpdate" required tabindex="1" ng-model-options="{ updateOn: 'submit' }"/>
            </div>
        </div>
    
	</div>
	
	<div class="clearfix" />
	
	<div class="col-sm-6">
	
	    <div class="form-group form-group-sm">
            <label for="txtVehicleBrand" class="control-label col-sm-3">{{'vehicles.field.brand' | translate}}</label>
            <div class="col-sm-5">
            	<select id="txtVehicleBrand" ng-model="ctrl.selectedBrand" ng-options="item.id as item.name for item in ctrl.brands" ng-change="ctrl.onBrandChange()" required tabindex="2">
            		<option value="-1">{{'messages.select' | translate}}</option>
            	</select>
            </div>
        </div>
	
	</div>
	
	<div class="col-sm-6">
	
	    <div class="form-group form-group-sm">
            <label for="txtVehicleModel" class="control-label col-sm-3">{{'vehicles.field.model' | translate}}</label>
            <div class="col-sm-5">
            	<select id="txtVehicleModel" ng-model="ctrl.selectedModel"  ng-options="item.id as item.name for item in ctrl.models" required tabindex="3">
            		<option value="-1">{{'messages.select' | translate}}</option>
            	</select>
            </div>
        </div>
	
	</div>

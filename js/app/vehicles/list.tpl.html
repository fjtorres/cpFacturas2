<div class="row">
    
    <div class="col-sm-12">
        <div class="title">
            <h1>{{'vehicles.view.list' | translate}}</h1>
            <hr/>
        </div>
    </div>
    
    <div class="col-sm-12">
        <div class="btn-group pull-right btn-toolbar" role="group">
            <a href="#/vehicles/create" class="btn btn-default btn-sm" title="" ng-click="create()">
                <i class="fa fa-plus"></i>
            </a>
            <button type="button" class="btn btn-default btn-sm" id="btnExpanVehicleList">
                <i class="glyphicon glyphicon-th-large"></i>
            </button>
        </div>
    </div>
    
    <div class="col-sm-12">
        
       <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-condensed" id="vehicle-list">
                <thead>
                    <th>{{'vehicles.field.registration' | translate}} <span class="dropup"><span class="caret"></span></span></th>
                    <th>{{'vehicles.field.customer' | translate}} <span class="caret"></span></th>
                    <th>{{'vehicles.field.brand' | translate}}<span class="caret"></span></th>
                    <th>{{'vehicles.field.model' | translate}}<span class="caret"></span></th>
                    <th style="width: 90px;"></th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.registration}}</td>
                        <td>{{item.customer.firstName}}</td>
                        <td>{{item.model.brand.name}}</td>
                        <td>{{item.model.name}}</td>
                        <td>
                            <div class="text-center">
                                <div class="btn-group">
                                    <a href="#/vehicles/update/{{item.id}}" class="btn btn-primary btn-xs" title=""><i class="fa fa-pencil"></i></a>
                                    <a href="#" class="btn btn-danger btn-xs" title="" ng-click="confirmDelete(item)" onclick="return false;"><i class="fa fa-remove"></i></a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" ng-change="pageChanged()" 
                boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" />

        </div>
    </div>
</div>
